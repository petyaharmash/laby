<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    
    <script>

        var timesClicked = 50;
        
        function btnClickLess(){
          if(timesClicked == 1){
            alert('жодної');
          } 
          
            timesClicked --;     
            document.getElementById('timesClicked').innerHTML = timesClicked;
            return true 
        }
             
            </script>
            
        <center>
          <span id="timesClicked">50</span>
        </center>
            <button type="button" class="btn btn-default" onclick="javascript:btnClickLess()">мінус одна пляшка</button>   
        
</body>
</html>
