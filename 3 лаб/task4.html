<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p onclick="gameLab()">)Знайти суму всіх значень value у яких тип ‘USD’ та value менше за 100.</p>
    <script >
        function gameLab(){
        var arr = [
            {value: 100, type: 'USD'},
            {value: 215, type: 'EUR'},
            {value: 7, type: 'EUR'},
            {value: 99, type: 'USD'},
            {value: 354, type: 'USD'},
            {value: 12, type: 'EUR'},
            {value: 77, type: 'USD'},
        ];
        let sum;
        arr.forEach(function(el){ 
                if(el['type'] == 'USD' && el['value'] < 100 ){
                   sum = el['value'] + el['value'];
                }
            })
        console.log(sum)
        }
        

    </script>
    
</body>
</html>
